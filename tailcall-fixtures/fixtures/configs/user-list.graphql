schema
  @server(port: 8000, hostname: "0.0.0.0")
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", httpCache: 42) {
  query: Query
}

type F2 {
  user: [User]
}

type F3 {
  user: User
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
}

type Query {
  users: F2 @http(path: "/users")
  user(id: Int!): F3 @http(path: "/users/{{.args.id}}")
}
