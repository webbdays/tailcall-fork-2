schema @server @upstream {
  query: Query
}

type Query {
  f1: [RootType1] @http(baseURL: "https://jsonplaceholder.typicode.com", path: "/users")
}

type T1 {
  lat: String
  lng: String
}

type T2 {
  city: String
  geo: T1
  street: String
  suite: String
  zipcode: String
}

type T3 {
  bs: String
  catchPhrase: String
  name: String
}

type RootType1 {
  address: T2
  company: T3
  email: String
  id: Int
  name: String
  phone: String
  username: String
  website: String
}
